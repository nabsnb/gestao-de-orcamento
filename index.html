<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Planeja+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <div>
                <h1>Dashboard</h1>
            </div>
            <section class="overview">
                <div class="box total">
                    <div>
                        <p>Saldo</p>
                    </div>
                    <div class="value">                        
                        <span id="balance-value"></span>
                    </div>
                </div>
                <div class="box incomes">
                    <div>
                        <p>Entradas</p>
                    </div>
                    <div class="value">
                        <span id="incomes-value"></span>
                    </div>
                </div>
                <div class="box expenses">
                    <div>
                        <p>Saídas</p>
                    </div>
                    <div class="value">
                        <span id="expenses-value"></span>
                    </div>
                </div>
            </section>
            <section class="form-section">
                <form class="control-balance">
                    <div>
                        <h2>Nova transação</h2>
                    </div>
                    <div class="balance">
                            <div>
                                <label for="">Descrição</label>
                                <input type="text" id="description" class="validate" name="description" aria-placeholder="Descrição">
                            </div>
                            <div>
                                <label for="">Valor</label>
                                <input type="number" id="amount" class="validate" name="amount" aria-placeholder="Valor">
                            </div>
                            <div>
                                <select name="type" id="type" class="validate">
                                    <option id="select">Selecione</option>
                                    <option value="Entrada">Entrada</option>
                                    <option value="Saida">Saida</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" id="button-submit">Adicionar</button>
                            </div>
                    </div>
                </form>
            </section>
            <div class="list">
                <ul id="transaction-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
