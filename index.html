<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <title>Planeja+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <div>
                <h1>Dashboard</h1>
            </div>
            <section class="overview">
                <div class="box balance">
                    <div>
                        <p>Saldo</p>
                    </div>
                    <div class="value">                        
                        <span id="balance-value"></span>
                    </div>
                </div>
                <div class="box incomes">
                    <div>
                        <p>Entradas</p>
                    </div>
                    <div class="value">
                        <span id="incomes-value"></span>
                    </div>
                </div>
                <div class="box expenses">
                    <div>
                        <p>Saídas</p>
                    </div>
                    <div class="value">
                        <span id="expenses-value"></span>
                    </div>
                </div>
            </section>
            <div class="balance">
                <h2>Nova transação</h2>
            </div>
            <section class="form-section">
                <form class="control-balance">
                    <label for="">Descrição</label>
                    <input type="text" id="description" class="validate" name="description" aria-placeholder="Descrição">
                    <label for="">Valor</label>
                    <input type="number" id="amount" class="validate" name="amount" aria-placeholder="Valor">
                    <!-- <input id="income" for="incom" name="income" placeholder="Valor"> -->
                    <select name="type" id="type" class="validate">
                        <option id="select">Selecione</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Saida">Saida</option>
                    </select>
                    <button type="submit" id="button-submit">Adicionar</button>
                </form>
            </section>
            <div>
                <ul id="transaction-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
